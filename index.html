<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <title>Challenge | Encriptador</title>
</head>
<body>
    <header>
        <h1><img class="logo" src="./src/images/logo-a.png" alt="Logo Alura"></h1>
    </header>
    <main>
        <section class="seccion-encriptar">
            <textarea class="text-area" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <img class="exclamacion" src="./src/images/exclamacion.png">
                <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div>
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="seccion-mensaje">
            <div class="mensaje">
                <textarea class="mensaje-final"></textarea>
            </div>
            <div class="no-hay-mensaje">
                <img class="muñeco" src="./src/images/muñeco-inicio.png">
                <p class="mensaje-inicio">Ningún mensaje fue <br> encontrado</p>
                <p class="mensaje-inicio2">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
    
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-p">Sara Mendoza | 2023</p>
        <a class="github" href="https://github.com/SaraCarol"><img src="./src/images/logo-gitHub.png"></a>
        <a class="linkedin" href="https://www.linkedin.com/in/saramendozaremolina/"><img src="./src/images/logo-linkedin.png"></a>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
